<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 11a</title>
</head>
<body>

  <p id="cx">Coordenada en x = </p>
  <p id="cy">Coordenada en y = </p>

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos(){
      let x = $(document);
      x.mousemove(mover);
    }

    function mover(evento){
      let x = $("#cx");
      x.text("Coordenada en x = " + evento.clientX);
      let y = $("#cy");
      y.text("Coordenada en y = " + evento.clientY);
      
      if (evento.clientY > 300) {
        $("body").css("background-color", "green");
        $("p").css("color", "white");
      } else {
        $("body").css("background-color", "");
        $("p").css("color", "black");
      }
    }
  
  </script>
  
</body>
</html>

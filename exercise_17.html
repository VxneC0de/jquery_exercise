<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 17</title>
</head>
<body>
    
    <p>Hello Word!</p>
    <br>
    <button id="boton">Magic!</button>
    
    <script src="jquery.js"></script>
    
    <script>
        
        let x = $(document);
        x.ready(inicializarEventos);
        
        function inicializarEventos(){
            let x = $("#boton");
            x.click(magic);
        }

        function magic(){
            x = $("p");
            x.toggle();
        }
    
    </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 5</title>
</head>
<body>

  <h1 class="resaltado">Clases de Jquery</h1>
  <button id="boton1">presionar para asociar la clase</button>

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos() {
      let x = $("#boton1");
      x.click(resaltar);
    }
    
    function resaltar() {
      let x = $(".resaltado");
      x.css("background-color", "#ffff00");
    }
    
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 8</title>
</head>
<body>

  <input type="button" id="boton1" value="Mostrar formulario">

  <input type="button" id="boton2" value="Mostrar elementos html del formulario"><br>
  
  <div id="formulario"></div>

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos() {
      let x = $("#boton1");
      x.click(presionBoton1);
      x = $("#boton2");
      x.click(presionBoton2);
    }
    
    function presionBoton1() {
      let x = $("#formulario");
      x.html('<form>Ingrese nombre:<input type="text" id = "nombre" >' + '<br>Ingrese clave:<input type="password" id="clave"><br>' +
      '<input type="submit" value="confirmar"></form>'); //html("") para inyectar un nuevo html y mostrarlo al darle click al boton
    }
    
    function presionBoton2() {
      let x = $("#formulario");
      alert(x.html());
    }
    
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 12a</title>
</head>
<body>

  <div style="width: 300px; height: 300px; border: 2px solid black;"><span id="contador">0</span></div>
  <button id="b1" type="button">Count++</button>

  <script src="jquery.js"></script>

  <script>
  let x = $(document);
  let contador = 0;

  x.ready(inicializarEventos);

  function inicializarEventos(){
    let x = $("#b1");
    x.mousedown(bajo); //mousedown cuando se mantenga el click
  }

  function bajo(){
    let x = $("div");
    contador++;
    $("#contador").text(contador);
  }
   
  </script>
  
</body>
</html>

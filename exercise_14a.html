<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 14</title>
</head>
<body>
    
    <input type="text" id="box" value="Escriba su cedula">
    
    <script src="jquery.js"></script>
    
    <script>
        
        let x = $(document);
        x.ready(inicializarEventos);
        
        function inicializarEventos(){
            let x = $("#box");
            x.focus(cambios);
        }
        
        function cambios(){
            let x = $("#box");
            x.css("background", "pink");
        }
    
    </script>
  
</body>
</html>

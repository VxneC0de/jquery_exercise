<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 10</title>
</head>
<body>

  <h1>pase de mouse y salida de mouse</h1>

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos() {
      let x = $("h1");
      x.hover(entrar, salir); //hover toma dos parametros, las dos funciones. Te ahorras separar los eventos
    }
    
    function entrar() {
      $(this).css("color","#f00");
    }

    function salir() {
      $(this).css("color","#000");
    }
  
  </script>
  
</body>
</html>

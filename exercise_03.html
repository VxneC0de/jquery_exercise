<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <table border="1">
    <tr>
      <td>primero</td>
      <td>segundo</td>

    <tr>

      <td>tercero</td>
      <td>cuarto</td>
    </tr>
  </table>

  <input type="color">

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos(){
      let x = $("tr");
      x.click(presionFila)
    }

    function presionFila(){
      let x = $(this);
      x.css("background-color", "#ff5520")
    }
    
  </script>
  
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 13</title>
</head>
<body>

  <div style="width: 300px; height: 300px; background-color: aqua;"></div>

  <script src="jquery.js"></script>

  <script>
  let x = $(document);

  x.ready(inicializarEventos);

  function inicializarEventos(){
    let x = $(document);
    x.dblclick(dobleClick);
  }

  function dobleClick(){
    let x = $("div");
    x.css("background-color", "rgb(16, 70, 70)")
  }

  </script>
  
</body>
</html>

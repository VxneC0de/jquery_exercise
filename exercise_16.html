<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 16</title>
</head>
<body>
    
    <ul>
        <li>Puesto 1</li>
        <li>Puesto 2</li>
        <li>Puesto 3</li>
        <li>Puesto 4</li>
        <li>Puesto 5</li>
        <li>Puesto 6</li>
    </ul>
    
    <script src="jquery.js"></script>
    
    <script>
        
        let x = $(document);
        x.ready(inicializarEventos);
        
        function inicializarEventos(){
            let x = $("li");
            x.click(vaciar);
        }

        function vaciar(){
            x = $(this);
            x.empty();
        }
    
    </script>
  
</body>
</html>

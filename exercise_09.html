<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 8</title>
</head>
<body>

  <h1>pase de mouse y salida de mouse</h1>

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos() {
      let x = $("h1");
      x.mouseover(entrar); //mouseover cuando pase el mouse
      x = $("h1");
      x.mouseout(salir); //mouseout cuando quite el mouse
    }
    
    function entrar() {
      $(this).css("color","#f00") //cuando se toma un elemento por ejemplo h1, tomame ese elemento al que ya le pasaste por encima
    }

    function salir() {
      $(this).css("color","#000")
    }

  </script>
  
</body>
</html>

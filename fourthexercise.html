<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JQuery 1</title>
</head>
<body>

  <ul id="lista1">
    <li>Puesto 1</li>
    <li>Puesto 2</li>
    <li>Puessto 3</li>
  </ul>

  <input type="button" value="ocultar" id="boton1">

  <script src="jquery.js"></script>

  <script>
    let x = $(document);

    x.ready(inicializarEventos);

    function inicializarEventos(){
      let x=$("#boton1");
      x.click(ocultarItem);
    }

    function ocultarItem(){
      let x=$("#lista1 li");
      x.hide();
    }
    
  </script>
  
</body>
</html>
